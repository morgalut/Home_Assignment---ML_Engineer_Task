version: "3.9"

services:
  # --------------------------------------------------
  # FRONTEND (React + Vite → built → served by Nginx)
  # --------------------------------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ipintel_frontend
    restart: unless-stopped
    ports:
      - "3000:80"  # host:container
    depends_on:
      - backend

  # --------------------------------------------------
  # BACKEND (FastAPI)
  # --------------------------------------------------
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ipintel_backend
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      - redis

  # --------------------------------------------------
  # REDIS
  # --------------------------------------------------
  redis:
    image: redis:7
    container_name: ipintel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
